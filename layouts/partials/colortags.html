{{ range $tag := . }}
    
    {{ if eq $tag "POV" }}
        <a href="/tags/{{ . | urlize }}" style="color: {{ site.Params.pov }};">{{ $tag }}</a>
    {{ end }}

    {{ if eq $tag "Workin'" }}
        <a href="/tags/{{ . | urlize }}" style="color: {{ site.Params.workin }};">{{ $tag }}</a>
    {{ end }}

{{ end }}
